<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css" />
    <title>EES-App</title>
</head>

<body>

    <div class="bar bar-header bar-dark">
        <h1 class="title">Camera</h1>
    </div>

    <div class="scroll-content scroll has-header has-tabs">
        <div class="list card scroll">
            <div class="item item-avatar">
                <img src="icon.png">
                <h2>Phonegap Camera API</h2>
                <p>Demo application</p>
            </div>
            <div class="scroll item item-image">
                <img id="image" src="">
            </div>
            <div class="button-bar scroll">
                <button onclick="camera.getPhoto()" class="button button-dark icon icon-left ion-social-instagram">Camera</button>
                <button onclick="camera.photoLibrary()" class="button button-dark icon icon-right ion-images">Album</button>
            </div>
        </div>
    </div>

    <div class="tabs tabs-dark tabs-icon-top">
		<a class="tab-item" href="acceleration.html"><i class="icon ion-compass"></i>Acceleration</a>
        <a class="tab-item" href="camera.html"><i class="icon ion-camera"></i>Camera</a>
        <a class="tab-item" href="geolocation.html"><i class="icon ion-location"></i>Geolocation</a>
    </div>


    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="ionic/js/ionic.min.js"></script>

    <script type="text/javascript">
        camera.initialize();
    </script>
</body>
