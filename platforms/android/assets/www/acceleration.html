<html>

	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css" />
		<title>EES-App</title>
	</head>
	
	<body>
		<div class="bar bar-header bar-dark">
			<h1 class="title">Acceleration</h1>
		</div>

		<div class="scroll-content has-header has-tabs">
			<div class="list card">
				<div class="item item-avatar">
					<img src="icon.png">
					<h2>Phonegap Accelerometer</h2>
					<p>Acceleration Demo</p>
				</div>
				<div class="item item-image">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Coordenada X</span>
						<input type="number" id="accx" value="0">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Coordenada Y</span>
						<input type="number" id="accy" value="0">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Coordenada Z</span>
						<input type="number" id="accz" value="0">
					</label>
				</div>
				<button id="btn" class="button button-full button-dark">Start Acceleration</button>
			</div>
		</div>
		<div class="tabs tabs-dark tabs-icon-top">
			<a class="tab-item" href="acceleration.html"><i class="icon ion-compass"></i>Acceleration</a>
			<a class="tab-item" href="camera.html"><i class="icon ion-camera"></i>Camera</a>
			<a class="tab-item" href="geolocation.html"><i class="icon ion-location"></i>Geolocation</a>
		</div>

		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/acceleration.js"></script>
		<script type="text/javascript">
			acceleration.initialize();
		</script>
		
		
	</body>
</html>
